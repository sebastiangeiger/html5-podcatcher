        Discussed in this podcast:\r\n\
        Definition of Queuing and Background Processes:\r\n\
        \r\n\
        \tQueuing is about messaging. Typically first in first out (FIFO)\r\n\
        \tBackground Processes are processes that pull messages off the queue and do things later.\r\n\
        \r\n\
        Systems that people have used\r\n\
        \r\n\
        \tBeanstalk\r\n\
        \tResque\r\n\
        \tcron\r\n\
        \tRabbitMQ\r\n\
        \tbunny\r\n\
        \tZeroMQ\r\n\
        \tBackgroundRB\r\n\
        \tAMQP\r\n\
        \tDelayed Job\r\n\
        \tQueue Classic\r\n\
        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        \tPoor man\xE2\x80\x99s queue or database backed queue\r\n\
        \r\n\
        What do you look for in your queue technology?\r\n\
        \r\n\
        \tHow it takes failure\r\n\
        \tIntrospection\r\n\
        \tIt depends on what you\xE2\x80\x99re doing\r\n\
        \r\n\
        \tRegular tasks vs. Immediate tasks\r\n\
        \tOne worker vs several workers on several servers\r\n\
        \r\n\
        \r\n\
        Dave\xE2\x80\x99s beanstalk utilities\r\n\
        Beanstalk RailsCast\r\n\
        \r\n\
        Hybrid approaches\r\n\
        \r\n\
        \tGoogle\xE2\x80\x99s Geocoding API - Rate-limiting with cron\r\n\
        \tAmazon\xE2\x80\x99s FPS - polling amazon to get updates on payments\r\n\
        \r\n\
        Best Practices\r\n\
        \r\n\
        \tStructure jobs so they are simple input/output\r\n\
        \tIsolate your jobs as much as possible from the database\r\n\
        \tDecouple your application from your queue - Message Passing\r\n\
        \tDistributed == Not Dependent - If the job dies and you are broken, you\xE2\x80\x99re designed wrong\r\n\
        \tIdempotence on the job\r\n\
        \tMessaging Queue == State Machine\r\n\
        \tLogging/Emailing when something is unprocessed for too long\r\n\
        \r\n\
        What do you send to the background?\r\n\
        \r\n\
        \tPayment Processing\r\n\
        \tEmails\r\n\
        \tPDF Generation\r\n\
        \tBilling reconciliation\r\n\
        \tGeocoding\r\n\
        \tExternal Web Services\r\n\
        \tCollate events into an aggregate event\r\n\
        \tFarming out multiple jobs to multiple queues\r\n\
        \tSeparate unusual resources onto other servers\r\n\
