        Topics Discussed in this Episode\r\n\
        \r\n\
        \tPremature optimization is the root of all evil.\r\n\
        \tChoosing the right tool.\r\n\
        \tBe top-down (premature implementation).\r\n\
        \tDon\xE2\x80\x99t do big upfront design.\r\n\
        \tWhy are you doing this? Who is going to use it and why do they want it?\r\n\
        \tHow high up is the \xE2\x80\x9Ctop\xE2\x80\x9D? James starts with the URL.\r\n\
        \tBe open to design rules not applying.\r\n\
        \tBe open to being wrong.\r\n\
        \t\xE2\x80\x9CSimple things should be simple, complex things should be possible.\xE2\x80\x9D ~Alan Kay\r\n\
        \tImplement the functions that natural come out of the function you\xE2\x80\x99re building.\r\n\
        \tSimplicity is Complicated - Avdi\xE2\x80\x99s blog post\r\n\
        \tYAGNI - You aren\xE2\x80\x99t going to need it.\r\n\
        \t\xE2\x80\x9CThere is no rules.\xE2\x80\x9D ~James\r\n\
        \tThere is always a tradeoff.\r\n\
        \tUse the appropriate amount of paranoia for a particular problem. ~James\r\n\
        \t\xE2\x80\x9CJust because you\xE2\x80\x99re paranoid doesn\xE2\x80\x99t mean someone isn\xE2\x80\x99t trying to kill you\xE2\x80\x9D ~Woody Allen\r\n\
        \t\xE2\x80\x9CIt\xE2\x80\x99s more important to know how to get the cows back into the barn than knowing how to keep the cows in the barn.\xE2\x80\x9D ~David\r\n\
        \t\xE2\x80\x9CIf you don\xE2\x80\x99t have a mediation plan for something, don\xE2\x80\x99t bother checking.\xE2\x80\x9D\r\n\
        \t\xE2\x80\x9CListen to your tests.\xE2\x80\x9D ~Avdi\r\n\
