        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        CHUCK: So if you\xE2\x80\x99re not familiar with Peter, we\xE2\x80\x99ll have him introduce himself.\r\n\
        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        PETER: \xC2\xA0 Yeah I was on, I think 10 or so episodes and I have fall off because of my training that I was doing. But if you are in the Ruby community, you may know me. I'm the guy that ran Ruby Inside for a long period of time and now I seem to have semi-abandoned it unfortunately.\xC2\xA0 But I now run Ruby Weekly, Weekly Newsletter and I\xE2\x80\x99m on the Ruby show podcast with Jason Seifer and few other things like RubyFlow which is sort of community news \xC2\xA0that anyone post to. So, all over the place.\r\n\
        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        CHUCK: Yup we also have Avdi Grimm.\r\n\
        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        AVDI: \xC2\xA0\xC2\xA0\xC2\xA0\xC2\xA0 Hello, Hello!\r\n\
        \r\n\
        \xC2\xA0\r\n\
        \r\n\
