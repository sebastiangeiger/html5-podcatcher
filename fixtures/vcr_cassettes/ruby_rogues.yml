        Testing myths:\r\n\
        \r\n\
        \tIt\xE2\x80\x99s too hard to test this.\r\n\
        \r\n\
        \tThis is usually a design flaw.\r\n\
        \tForked processes are hard to test.\r\n\
        \tComplicated User Interface stuff.\r\n\
        \r\n\
        \tIt\xE2\x80\x99s better/easier to fix it first.\r\n\
        \tYou can\xE2\x80\x99t test code in Rake Tasks.\r\n\
        \tTesting is hard or Writing code and tests is harder than writing code.\r\n\
        \r\n\
        \tIs this code for \xE2\x80\x9CTesting requires discipline?\xE2\x80\x9D\r\n\
        \r\n\
        \tDon\xE2\x80\x99t test \xE2\x80\x9COne shot code.\xE2\x80\x9D - You\xE2\x80\x99re only going to run it once, until you need to run it again.\r\n\
        \tYou don\xE2\x80\x99t have to test migrations.\r\n\
        \r\n\
        TDD gives you a regression test suite and better design.\r\n\
        \r\n\
        Do you not test because of ROI:\r\n\
        \r\n\
        \tRoutine tasks are diminished ROI in design.\r\n\
        \tDuplicate code\r\n\
        \tLow Risk code\r\n\
        \r\n\
        Testing Javascript from Rails:\r\n\
        \r\n\
        \tJasmine\r\n\
        \tVows\r\n\
        \tJasmine Headless Webkit\r\n\
        \tZombie\r\n\
        \r\n\
        The clock is a global variable.\r\n\
        \r\n\
        Code coverage:\r\n\
        \r\n\
        \tRyan likes to have 100% code confidence.\r\n\
        \tCoverage means exercise, not correct functionality.\r\n\
        \tRails\xE2\x80\x99 migration code didn\xE2\x80\x99t get covered and then got crufty.\r\n\
        \tCode that is difficult to test is difficult to refactor, reuse, extract, and modularize. It\xE2\x80\x99s a \xE2\x80\x9Cmeta-code smell.\xE2\x80\x9D\r\n\
