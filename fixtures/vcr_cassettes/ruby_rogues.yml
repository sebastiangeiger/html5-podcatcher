        \tWhat is REST?\r\n\
        \tAddressability\r\n\
        \tAJAX\r\n\
        \tArchitectural style for building systems\r\n\
        \tFielding's REST Paper\r\n\
        \tClient/Server\r\n\
        \tStateless\r\n\
        \tCaching\r\n\
        \tUniform Interface\r\n\
        \tCode on Demand\r\n\
        \tHATEOAS\r\n\
        \tHTML yields a larger payload than a binary protocol\r\n\
        \tStateless enables scaling because with all required information in the request it can go to any server prepared to handle it.\r\n\
        \tCookie-based sessions lean more toward stateless\r\n\
        \tThe PUT HTTP verb is misconstrued by Rails\r\n\
        \tPUT does not mean \"edit\" it's an \"upsert\" (create or update)\r\n\
        \tPUT is idempotent\r\n\
        \tPOST is more generic and non-idempotent\r\n\
        \tPowerful Caching\r\n\
        \tYou are supposed to PUT the entire resource rather than the delta.\r\n\
