        \r\n\
        Discussion\r\n\
        \r\n\
        \tRuby on Ales\r\n\
        \tAs a site is on the internet longer, it's probability of being hacked approaches 1.\r\n\
        \tDon't underestimate the risks of being hacked.\r\n\
        \tLoss of revenue, legal liability, and loss of reputation are some risks.\r\n\
        \tSSL\r\n\
        \tThink like a \"hacker.\"\r\n\
        \tSecurity is a practice, not a product.\r\n\
        \tRailsCasts on Session Hijacking\r\n\
        \tFireSheep\r\n\
        \tVPN\r\n\
        \tHow am I storing passwords?\r\n\
        \tBastion hosts\r\n\
        \tBCrypt\r\n\
        \tUpgrade to 3.2.5 to avoid the SQL injection vulnerability\r\n\
        \tRails vs Sinatra\r\n\
        \tWordpress\r\n\
        \tCSRF tokens\r\n\
        \tMake a list of the inputs into your system.\r\n\
        \r\n\
        \tURL bar\r\n\
        \tForms\r\n\
        \tAPI's\r\n\
        \r\n\
        \r\n\
        \tThen look into ways that people can find a way past.\r\n\
        \tWhat do you do when you get hacked?\r\n\
        \tDon't keep your compromised system running.\r\n\
        \tDDOS attacks\r\n\
        \tAlways assume the worst case scenario.\r\n\
        \tLast.fm compromise\r\n\
        \tLeague of Legends compromise\r\n\
        \tYou can't count on your users to do the right thing.\r\n\
        \tSCrypt\r\n\
        \tPassword Strength Meters\r\n\
        \tWhat to do when you're hacked:\r\n\
        \r\n\
        \tTake the affected systems offline\r\n\
        \tKeep the affected systems around for forensic analysis\r\n\
        \tOnce you have a fix that solves the problem, deploy it and then \"nuke the effected systems from space.\"\r\n\
        \r\n\
        \r\n\
        \tDisclose as soon as you know you are hacked.\r\n\
        \tDon't try to hide things.\r\n\
        \tGet a second opinion on your statement.\r\n\
        \tYou are not the victim, your users are the victim\r\n\
        \tAmazon network outage write-up\r\n\
        \tBrute forcing is a numbers game.\r\n\
        \tExponential decay\r\n\
        \tMaximum failure lockout\r\n\
        \tSQL Injection\r\n\
        \tMetasploit\r\n\
        \tProfessional Penetration Testing\r\n\
        \tYou can't control how people use your site or disclose vulnerabilities.\r\n\
        \tGithub public key vulnerability commit\r\n\
        \tDon't sell something when you disclose that you were hacked\r\n\
        \tDon't be telling your users you're security experts after being hacked\r\n\
        \tSecurity problems are a priority issue that likely originates with management.\r\n\
        \tYour job when you get hacked is to protect your users and tell them how to protect yourself.\r\n\
        \tThe Columbia shuttle disaster was not an engineering failure, it was a culture failure.\r\n\
        \tPassword generators\r\n\
