        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        JAMES: I think I may be the high energy panellist today. Everybody else is asleep.\r\n\
        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        CHUCK: (I am.)\r\n\
        \r\n\
        \xC2\xA0\r\n\
        \r\n\
        I'm Charles Max Wood from teachmetocode.com and really quickly, I just wanna mention (because I have people coming to me and going, you do other podcast? I didn\xE2\x80\x99t know that!) So real quickly I\xE2\x80\x99m going to let you know what's out there. There is JavaScript Jabber, where talk about JavaScript, there is Ruby Freelancers, where we talk about freelancing and Ruby. I also do teachmetocode.com. I have a podcast there and a series of screencast. I haven\xE2\x80\x99t done those in a while but I'm going to put them back up so they are on the docket. So keep an eye out for new stuff there\r\n\
