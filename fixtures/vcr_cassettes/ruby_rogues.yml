        Discussed in this episode:\r\n\
        \r\n\
        \tDeliberate technical debt - deferring development to when you can later afford the time\r\n\
        \tInadvertent technical debt - adding technical debt without realizing it or because libraries/frameworks go out of date.\r\n\
        \tWhen would you deliberately accrue technical debt?\r\n\
        \r\n\
        \tTime crunches\r\n\
        \tEverything pretty much devolves down to time\r\n\
        \tDeferring for lack of expertise\r\n\
        \r\n\
        \tShorten time to market by trading time.\r\n\
        \tLean Startup\r\n\
        \tWhat\xE2\x80\x99s the right solution? Fix your code? or rewrite your code?\r\n\
        \tQuantify the cost of your technical debt - Josh gave an example.\r\n\
        \tSources of Technical Debt:\r\n\
        \r\n\
        \tUpgrade costs\r\n\
        \tTest coverage\r\n\
        \tApplication features\r\n\
        \tNon-core features\r\n\
        \tCompatibility costs\r\n\
        \tCoupled code\r\n\
        \tDependencies\r\n\
        \tEarly adoption\r\n\
        \r\n\
        \tSolutions:\r\n\
        \r\n\
        \tVersioning\r\n\
        \tUpgrading\r\n\
        \tDo the work\r\n\
        \tBypassing the problem - Solving it a different way\r\n\
        \r\n\
        \tHow do you know you\xE2\x80\x99re adding technical debt?\r\n\
        \r\n\
        \tWhen you start to feel the pain.\r\n\
        \tWhen you make the initial payment.\r\n\
        \r\n\
        \tTechnical debt is a deficiency in your code or process. It\xE2\x80\x99s costing you time.\r\n\
        \tCounter-examples:\r\n\
        \r\n\
        \tCode you don\xE2\x80\x99t need to maintain\r\n\
        \tCode you can avoid without incurring immediate or eventual cost\r\n\
        \r\n\
        \tHow do you avoid technical debt?\r\n\
